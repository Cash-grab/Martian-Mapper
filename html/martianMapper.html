<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Photo Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #333;
            color: #eee;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #ff6347; /* Tomato */
            margin-bottom: 20px;
        }

        #photo-container {
            margin-top: 20px;
        }

        #mars-photo {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #555;
            transition: transform 0.3s ease-in-out;
        }

        #mars-photo:hover {
            transform: scale(1.02);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #info {
            margin-top: 15px;
            font-style: italic;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mars Rover Photo Viewer</h1>
        <p>Click the button to fetch a random photo from the Curiosity rover.</p>
        <button id="fetch-btn">Get a New Photo</button>
        <div id="info"></div>
        <div id="photo-container">
            <img id="mars-photo" src="" alt="Mars Rover Photo">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fetchBtn = document.getElementById('fetch-btn');
            const photoEl = document.getElementById('mars-photo');
            const infoEl = document.getElementById('info');
            const API_KEY = 'DEMO_KEY'; // Replace with your actual NASA API key

            // A function to fetch and display a photo
            const getMarsPhoto = async () => {
                infoEl.textContent = 'Fetching photo...';
                photoEl.src = ''; // Clear previous image

                // We'll use a fixed 'sol' (Martian day) for simplicity.
                // In a real game, you would randomize this.
                const sol = 1000;
                const rover = 'curiosity';

                const apiUrl = `https://api.nasa.gov/mars-photos/api/v1/rovers/${rover}/photos?sol=${sol}&api_key=${API_KEY}`;
                
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    if (data.photos && data.photos.length > 0) {
                        // Get a random photo from the returned list
                        const randomIndex = Math.floor(Math.random() * data.photos.length);
                        const photo = data.photos[randomIndex];

                        photoEl.src = photo.img_src;
                        photoEl.alt = `Photo from ${photo.rover.name} on Martian day ${photo.sol}`;
                        infoEl.textContent = `Photo taken on Mars day ${photo.sol} by the ${photo.rover.name} rover.`;
                    } else {
                        infoEl.textContent = 'No photos found for this day. Please try again.';
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    infoEl.textContent = 'Failed to fetch photo. Check your API key or network connection.';
                }
            };

            // Add event listener to the button
            fetchBtn.addEventListener('click', getMarsPhoto);

            // Fetch a photo on initial page load
            getMarsPhoto();
        });
    </script>
</body>
</html>
